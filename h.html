<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundapura Kannada Dictionary</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>



    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/h.css') }}">
</head>

<body>
    
    <header>
        <div>ಕುಂದಮಾಲ</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home_page') }}"><i class="fas fa-home"> HOME</i></a></li>
                <li><a href="#about" onclick="showAboutInfo()"><i class="fas fa-info-circle"> ABOUT US</i></a></li>
                <li><a href="#contact" onclick="startContactFlow()"><i class="fas fa-envelope"> CONTACT</i></a></li>

            </ul>
        </nav>
        
    </header>





    <!-- Main Chat Container -->
    <div class="chat-container">

        <!-- Result Section -->
        <div class="result-container" id="resultsList">
            <div id="botNameWatermark">ಕುಂದಮಾಲಾ</div>
        </div>
        
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search..." oninput="toggleIcon()">
                <i id="toggleIcon" class="fas fa-microphone icon" onclick="startVoiceRecognition()"></i>
                

            </div>
        </div>

       
    </div>





    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/h.js') }}"></script>
    


</body>

</html>
